<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Projekty by mrkamis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/w3css-themes/w3-theme-black.css">
    <link rel="stylesheet" href="bower_components/w3css-v3/w3.css">
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/fontawesome-all.min.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body class="w3-theme-l1" ng-app="my-projects">
    <div class="w3-row">
        <div class="w3-col l2 s0 m0" style="opacity: 0;">
            AD
        </div>
        <div class="w3-col l8 s12 m12 w3-padding w3-round" ng-controller="list-of-projects">
            <h2 class="w3-center">Projekty JavaScript by mrkamis</h2>
            <div class="w3-row">
                <span class="w3-col l3 m12 s12">Szukajka projektów: </span>
                <input type="text" class="w3-input w3-col l9 s12 l12" ng-model="search.lookingForValue">
            </div>
            <hr>
            <h3>Lista projektów: </h3>
            <ul class="w3-ul w3-border w3-card w3-hoverable" style="cursor: pointer;">
                <li ng-repeat="project in projects" ng-click="goProject(project.git)">
                    <oneproject>

                    </oneproject>
                </li>
            </ul>
            
            <hr>
            <button class="w3-button" style="width: 100%;" ng-click="loginScreen()">Logowanie</button>
        </div>
    </div>
</body>
</html>
